<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/form.css">
    <title>Delivery Form</title>
</head>

<body class="body">
    <div class="form-head">
        <form class='form'>
            <div class="form-group">
                <label for="InputEmail">Complete Pickup Adress </label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="user_email"
                    placeholder="Pickup Adress">
            </div>
            <div class="form-group">
                <label for="Phone">document/merchandise name of article</label>
                <input type="text" class="form-control" id="Phone" aria-describedby="user_phone"
                    placeholder="Document">
            </div>
            <div class="form-group">
                <label for="Address">Drop Adress</label>
                <input type="text" class="form-control" id="Address" aria-describedby="user_address"
                    placeholder="Drop Adress">
            </div>   
             <div class="form-group">
                <label for="Address">Shipment Slot booking by choosing date</label>
                <input type="date" class="form-control" id="Address" aria-describedby="user_address"
                    placeholder="Enter Address">
            </div>
              
             <div class="form-group ">
                <label for="Address">by choosing time slot</label>
                <input type="time" class="form-control " id="Address" aria-describedby="user_address"
                    placeholder="Enter Address">
            </div>
            <div class="form-group ">
                <label for="inputState">Payment Method</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose your payment Method</option>
                  <option>Cards</option>
                   <option>Cash</option> 
                   <option>UPI</option>
                </select>
              </div>
            <div class="form-group">
                <label for="PinCode">Success - Pickup OTP/Tracking ID </label>
                <input type="text" class="form-control" id="PinCode" aria-describedby="user_pincode"
                    placeholder="201002">
            </div>
            <button type="submit" class="btn btn-primary"><a style="color: aliceblue;" href="../index.html">Submit</a></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
